<head> <!-- Tabela trazida do bootstrap com modificação para uso do ngFor-->
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Lista de Alunos</h2> 
      <p>Lista para apresentação de trabalho da UNINTER.</p>          
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>RU</th>
          <th>Curso</th>
          <th>Data Nascimento</th>
        </tr>
      </thead>
      <tbody>
        <!-- uso da diretiva ngFor para percorrer array e exibir como elemento da tela -->
        <tr *ngFor = 'let list of listAlunos'> <!-- let cria variável p/ itens do array -->
          <td>{{list.nome}}</td>
          <td>{{list.RU}}</td>
          <td>{{list.Curso}}</td>
          <td>{{list.Nascimento}}</td>
        </tr>        
      </tbody>
    </table>
  </div>

</body>
